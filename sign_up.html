<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesign.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <div class="nav_lista">
            <div class="titulo">
                <h1 class="color_text_1">Tech<span class="color_text_2">Sys</span></h1>
            </div>
            <ul class="lista">
                <a href="index.html" class="nav_a">Home</a>
            </ul>
            <div class="nav_login">
                <button class="boton_sign" ><a href="login.html" class="boton_sign">Log In</a></button>
            </div>
        </div>
    </nav>

    <article class="article_sign">
        <div class="form_sign">
            <form action="#">
                <h2 class="titulo_sign">Sign Up</h2>
                <input type="text" placeholder="Names" class="names" minlength="1" maxlength="50" required> <br><br>
                <input type="text" placeholder="Last Names" class="names" minlength="1" maxlength="50" required> <br><br>
                <input type="number" placeholder="Age" class="names" max="2" min="1" required> <br><br>
                <input type="email" placeholder="E-mail" class="names" required> <br><br>
                <input type="password" placeholder="Password" class="names" minlength="8" maxlength="12" required> <br><br>
                <input type="number" placeholder="Phone Number" class="names" maxlength="10" minlength="10" required> <br><br>
                <button class="boton_sign_up"><a href="#" class="boton_sign_up">Register</a></button>
            </form>
        </div>
    </article>
</body>
</html>
